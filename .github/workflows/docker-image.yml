name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag olenahal/pptp-client:$(date +%s)

    - name: Push the Docker image
      run: docker push olenahal/pptp-client:$(date +%s)  
